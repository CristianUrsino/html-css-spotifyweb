<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>spotify</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/42b6da10cf.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">

        <div class="debug container d-flex">
            <!-- -------------------ASIDE------------------ -->
            <aside class="debug d-flex direction-column justify-between">
                <!-- pt 1 -->
                <div>
                    <!-- nav  -->
                    <figure class="debug"><img src="img/logo.svg" alt="logo"></figure>
                    <ul class="nav debug">
                        <li>
                            <i class="fa-solid fa-house fa-lg"></i>
                            <span>lorem</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-house fa-lg"></i>
                            <span>lorem</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-house fa-lg"></i>
                            <span>Lorem, ipsum.</span>
                        </li>
                    </ul>
                    <!-- list -->
                    <ul class="debug mt-20">
                        <li class="debug text-white">LOREM</li>
                        <li>
                            <i class="fa-solid fa-plus fa-xl inverted-colors"></i>
                            <span>Lorem, ipsum.</span>
                        </li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                        <li>Lorem, ipsum.</li>
                    </ul>
                </div>
                <!-- pt 2  -->
                <div class="debug">
                    <ul>
                        <li>
                            <i class="fa-regular fa-circle-down"></i>
                            <span>Lorem, ipsum.</span>
                        </li>
                    </ul>
                    <!-- user  -->
                    <div class="debug user text-white">
                        <i class="fa-regular fa-user fa-lg circle inverted-colors"></i>
                        <span>Nome Cognome</span>
                    </div>
                </div>
            </aside>

            <main class="debug">
                <!-- header  -->
                <header class="debug fixed "><a href="#" class="btn debug">Lorem, ipsum.</a></header>
                <!-- -------------------MAIN-------------------- -->
                <div class="main-content">
                    Lorem ipsum
                </div>

            </main>

        </div>
        <!-- -------------------------FOOOTER------------------- -->
        <footer class="debug fixed d-flex justify-between align-center">
            <!-- current song -->
            <ul id="current-song" class="debug d-flex align-center">
                <li>
                    <figure class="mx-12"><img src="img/mixdaily.jpeg" alt="actual-song"></figure>
                </li>
                <li class="mr-20">
                        <div class="text-white">lorem</div>
                        <div>Lorem, ipsum.</div>
                </li>
                <li class="mx-12">
                    <i class="fa-regular fa-heart fa-lg"></i>
                </li>
                <li>
                    <i class="fa-regular fa-heart fa-lg"></i>
                </li>
            </ul>
            <!-- song controller  -->
            <div class="debug d-flex direction-column align-center text-white">
                <!-- icons -->
                <div class="debug">
                    <ul>
                        <li>
                            <i class="fa-regular fa-heart fa-lg"></i>
                            <i class="fa-regular fa-heart fa-lg mx-12"></i>
                            <i class="fa-regular fa-heart fa-2xl mx-12"></i>
                            <i class="fa-regular fa-heart fa-lg mx-12"></i>
                            <i class="fa-regular fa-heart fa-lg"></i>
                        </li>
                    </ul>
                </div>
                <!-- bar -->
                <div id="bar-song-container" class="debug d-flex justify-center">
                    <div class="mr-20">0.22</div>
                    <div class="bar white-bar"></div>
                    <div class="bar grey-bar mr-20"></div>
                    <div>4.32</div>
                </div>
            </div>
            <!-- volume controller  -->
            <div id="volume" class="debug d-flex justify-end">
                <div class="mx-12"><i class="fa-regular fa-heart fa-lg"></i></div>
                <div><i class="fa-regular fa-heart fa-lg"></i></div>
                <div class="mx-12"><i class="fa-regular fa-heart fa-lg"></i></div>
                <div class="bar white-bar"></div>
                <div class="bar grey-bar"></div>
            </div>
        </footer>

    </div>
</body>
</html>
